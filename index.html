            <h2>Restaurants</h2>
            <a href="./restaurants/1_La_palette_du_gout.html">

            </a>
            <a href="./restaurants/1_La_palette_du_gout.html">

                    <img src="./assets/images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="blabla">

                        </div>
                        <div>

                    </div>

            </a>
            <a href="./restaurants/1_La_palette_du_gout.html">

                    <div class="container">

                        </div>
                        <div>

                    </div>
                </article>
